<main class="cart">
    <div class="cart-panel">
        <button id="del-all-cart">Удалить все</button>
    </div>
    <div class="container">
        <h2 class="cart-status">В корзине совсем пусто</h2>
        <div class="df">
        <div id="cart-render" class="cart-goods"></div>


        <form id="form" class="form">
            <h2 class="form-title">Доставка</h2>
            <div class="form-control">
                <label for="cart-username">Имя и Фамилия получателя</label>
                <input type="text" placeholder="Виктория Анатольевна" id="cart-username" />
                <small></small>
            </div>
            
            <div class="form-control">
                <label for="cart-adress">Адресс доставки</label>
                <input type="text" placeholder="г. Лугини, Киевская обл" id="cart-adress"/>
                <small></small>
            </div>
            <div class="form-control">
                <label for="cart-post">Отделение Новой Почты</label>
                <input type="text" placeholder="Отделение номер 21" id="cart-post"/>
                <small></small>
            </div>
            <div class="form-control">
                <label for="cart-email">Email</label>
                <input type="email" placeholder="starshoneymap@gmail.com" id="cart-email" />
                <small></small>
            </div>
            <div class="form-control">
                <label for="cart-phone">Ваш номер телефона</label>
                <input type="text" placeholder="380978766813" id="cart-phone"/>
                <small>Введите номер телефона</small>
            </div>
            <div class="form-control">
                <label for="cart-comment">Комментарий</label>
                <input type="text" placeholder="Не перезванивайте мне до 10 утра)" id="cart-comment"/>
            </div>
            <div class="phone-check">
                <p>Как с вами связатся?</p>
                <div>
                    <input type="radio" name="phone-radio" id="phone-call"/>
                    <label for="phone-call">Позвонить</label>
                </div>
                <div>
                    <input type="radio" name="phone-radio" id="phone-tg"/>
                    <label for="phone-tg">Telegram</label>
                </div>
                <div>
                    <input type="radio" name="phone-radio" id="phone-vb"/>
                    <label for="phone-vb">Viber</label>
                </div>
                <div>
                    <input type="radio" name="phone-radio" id="phone-wa"/>
                    <label for="phone-wa">WhatsApp</label>
                </div>
            </div>
            <div class="cart-summ">Итого: <span id="cart-calc">2800</span>грн</div>
            <button>Submit</button>
        </form>
        </div>
